<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- Font Awesome 5 links-->
<script src="https://kit.fontawesome.com/fddf5c0916.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="" th:href="@{/css/adminDashboard.css}">

<style>
* {
	font-family: Nunito, sans-serif;
}

.text-blk {
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	margin-left: 0px;
	line-height: 25px;
}

.responsive-cell-block {
	min-height: 75px;
}

.responsive-container-block {
	min-height: 75px;
	height: fit-content;
	width: 100%;
	display: flex;
	flex-wrap: wrap;
	margin-top: 0px;
	margin-right: auto;
	margin-bottom: 0px;
	margin-left: auto;
	justify-content: space-evenly;
}

.outer-container {
	padding-top: 0px;
	padding-right: 50px;
	padding-bottom: 10px;
	padding-left: 50px;
	background-color: rgb(244, 252, 255);
}

.inner-container {
	max-width: 1320px;
	flex-direction: column;
	align-items: center;
	margin-top: 0px;
	margin-right: auto;
	margin-bottom: 50px;
	margin-left: auto;
}

.section-head-text {
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 5px;
	margin-left: 0px;
	font-size: 35px;
	font-weight: 700;
	line-height: 48px;
	color: rgb(0, 135, 177);
	margin: 0 0 10px 0;
}

.section-subhead-text {
	font-size: 25px;
	color: rgb(153, 153, 153);
	line-height: 35px;
	max-width: 870px;
	text-align: center;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 60px;
	margin-left: 0px;
}

.img-wrapper {
	width: 100%;
}

.team-card {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.social-media-links {
	width: 125px;
	display: flex;
	justify-content: space-between;
}

.name {
	font-size: 24px;
	font-weight: 700;
	color: rgb(102, 102, 102);
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 5px;
	margin-left: 0px;
	text-align: center;
}

.position {
	font-size: 25px;
	font-weight: 700;
	color: rgb(0, 135, 177);
	margin-top: 10px;
	margin-right: 0px;
	margin-bottom: 50px;
	margin-left: 0px;
}

.team-img {
	width: 100%;
	height: 100%;
}

.team-card-container {
	width: 280px;
	margin: 0 0 40px 0;
}

@media ( max-width : 500px) {
	.outer-container {
		padding: 10px 20px 10px 20px;
	}
	.section-head-text {
		text-align: center;
	}
}
</style>

<title>Open Library System</title>
</head>
<body>

	<div class="wrapper">

		<!-- Sidebar  -->
		<div th:replace="fragments/sidebar"></div>

		<!-- Page Content  -->
		<div id="content">
			<div th:replace="fragments/navbar"></div>



			<div class="responsive-container-block outer-container">
				<div class="responsive-container-block inner-container">
					<p class="text-blk section-head-text">Meet Our Expert Team</p>
					<p class="text-blk section-subhead-text">Dedicated individuals
						with a passion for knowledge, ensuring top-notch guidance and
						resources for our patrons.</p>
					<div class="responsive-container-block">
						<div class="responsive-cell-block  team-card-container">
							<div class="team-card">
								<div class="img-wrapper">
									<img class="team-img" src="/image/premPic1.jpg">
								</div>
								<p class="text-blk name">Prem Mohan Kushwaha</p>
								<p class="text-blk position">Developer</p>
								<div class="social-media-links">
									<a href="http://www.github.com/" target="_blank"> <i
										class="fa-brands fa-github"></i>
									</a> <a href="http://www.linkedin.com/" target="_blank"><i
										class="fa-brands fa-linkedin-in"></i> </a> <a
										href="http://www.instagram.com/" target="_blank"> <i
										class="fa-brands fa-instagram"></i>
									</a>

								</div>
							</div>
						</div>
						<div class="responsive-cell-block  team-card-container">
							<div class="team-card">
								<div class="img-wrapper">
									<img class="team-img" src="/image/sumitPic1.jpg">
								</div>
								<p class="text-blk name">Sumit Gorai</p>
								<p class="text-blk position">Developer</p>
								<div class="social-media-links">
									<a href="http://www.github.com/" target="_blank"> <i
										class="fa-brands fa-github"></i>
									</a> <a href="http://www.linkedin.com/" target="_blank"><i
										class="fa-brands fa-linkedin-in"></i> </a> <a
										href="http://www.instagram.com/" target="_blank"> <i
										class="fa-brands fa-instagram"></i>
									</a>

								</div>
							</div>
						</div>
						<div class="responsive-cell-block  team-card-container">
							<div class="team-card">
								<div class="img-wrapper">
									<img class="team-img" src="/image/rishiPic1.jpg">
								</div>
								<p class="text-blk name">Rishabh Singh</p>
								<p class="text-blk position">Developer</p>
								<div class="social-media-links">
									<a href="http://www.github.com/" target="_blank"> <i
										class="fa-brands fa-github"></i>
									</a> <a href="http://www.linkedin.com/" target="_blank"><i
										class="fa-brands fa-linkedin-in"></i> </a> <a
										href="http://www.instagram.com/" target="_blank"> <i
										class="fa-brands fa-instagram"></i>
									</a>

								</div>
							</div>
						</div>

						<div class="responsive-cell-block  team-card-container">
							<div class="team-card">
								<div class="img-wrapper">
									<img class="team-img" src="/image/pujaP1.jpg">
								</div>
								<p class="text-blk name">Puja Verma</p>
								<p class="text-blk position">Developer</p>
								<div class="social-media-links">
									<a href="http://www.github.com/" target="_blank"> <i
										class="fa-brands fa-github"></i>
									</a> <a href="http://www.linkedin.com/" target="_blank"><i
										class="fa-brands fa-linkedin-in"></i> </a> <a
										href="http://www.instagram.com/" target="_blank"> <i
										class="fa-brands fa-instagram"></i>
									</a>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
