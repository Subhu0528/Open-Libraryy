<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" href="" th:href="@{/css/adminDashboard.css}">

<!-- Font Awesome 5 links-->
<script src="https://kit.fontawesome.com/fddf5c0916.js"
	crossorigin="anonymous"></script>

<title>Open Library System</title>
</head>
<body>

	<div class="wrapper">

		<!-- Sidebar  -->
		<div th:replace="fragments/sidebar"></div>

		<!-- Page Content  -->
		<div id="content">

			<div th:replace="fragments/navbar"></div>

			<!-- Author Records -->
			<div class="container my-2">
				<h1>Author Records</h1>

				<a th:href="@{/showNewAuthorForm}"
					class="btn btn-primary btn-sm mb-3"> Add New Author </a>


				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Author Id</th>
							<th>Author Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="author : ${listauthors}">
							<td th:text="${author.authorId}"></td>
							<td th:text="${author.authorName}"></td>
							<td><a
								th:href="@{/updateAuthor/{authorId}(authorId=${author.authorId})}"
								class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i>Update</a> <a
								th:href="@{/deleteAuthor/{authorId}(authorId=${author.authorId})}"
								class="btn btn-danger">Delete<i class="fa-solid fa-trash-can"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>



		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
