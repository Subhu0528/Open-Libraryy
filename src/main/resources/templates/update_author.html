
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- Font Awesome 5 links-->
<script src="https://kit.fontawesome.com/fddf5c0916.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="" th:href="@{/css/adminDashboard.css}">

<title>Open Library System</title>
</head>
<body>

	<div class="wrapper">

		<!-- Sidebar  -->
		<div th:replace="fragments/sidebar"></div>

		<!-- Page Content  -->
		<div id="content">
			<div th:replace="fragments/navbar"></div>

			<div class="container">
				<h1>Open Library</h1>
				<hr>
				<h2>Update Author</h2>

				<form action="#" th:action="@{/saveAuthor}" th:object="${author}"
					method="POST">

					<!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{authorId}" /> <input type="text"
						th:field="*{authorName}" class="form-control mb-4 col-4">

					<button type="submit" class="btn btn-info col-2">Update
						Author</button>
				</form>

				<hr>

				<a th:href="@{/author}"> Back to Author Records</a>
			</div>


		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
